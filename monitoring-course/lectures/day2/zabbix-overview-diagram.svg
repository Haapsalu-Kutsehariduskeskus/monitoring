<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Zabbix Server -->
  <rect x="350" y="150" width="120" height="80" rx="10" fill="#2c5282" />
  <text x="410" y="195" text-anchor="middle" fill="white" font-family="Arial">Zabbix Server</text>
  
  <!-- Agents -->
  <rect x="100" y="50" width="100" height="60" rx="8" fill="#4299e1"/>
  <text x="150" y="85" text-anchor="middle" fill="white" font-family="Arial">Agent</text>
  
  <rect x="100" y="170" width="100" height="60" rx="8" fill="#4299e1"/>
  <text x="150" y="205" text-anchor="middle" fill="white" font-family="Arial">Agent</text>
  
  <rect x="100" y="290" width="100" height="60" rx="8" fill="#4299e1"/>
  <text x="150" y="325" text-anchor="middle" fill="white" font-family="Arial">Agent</text>
  
  <!-- Database -->
  <rect x="600" y="160" width="100" height="60" rx="8" fill="#38a169"/>
  <text x="650" y="195" text-anchor="middle" fill="white" font-family="Arial">Database</text>
  
  <!-- Connections -->
  <line x1="200" y1="80" x2="350" y2="190" stroke="#718096" stroke-width="2"/>
  <line x1="200" y1="200" x2="350" y2="190" stroke="#718096" stroke-width="2"/>
  <line x1="200" y1="320" x2="350" y2="190" stroke="#718096" stroke-width="2"/>
  <line x1="470" y1="190" x2="600" y2="190" stroke="#718096" stroke-width="2"/>
</svg>