<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Zabbix Server -->
  <rect x="300" y="50" width="200" height="80" rx="10" fill="#2c5282"/>
  <text x="400" y="95" text-anchor="middle" fill="white" font-family="Arial">Zabbix Server</text>
  
  <!-- Proxy Servers -->
  <rect x="100" y="200" width="150" height="60" rx="8" fill="#4299e1"/>
  <text x="175" y="235" text-anchor="middle" fill="white" font-family="Arial">Proxy 1</text>
  
  <rect x="550" y="200" width="150" height="60" rx="8" fill="#4299e1"/>
  <text x="625" y="235" text-anchor="middle" fill="white" font-family="Arial">Proxy 2</text>
  
  <!-- Agents -->
  <rect x="50" y="350" width="100" height="50" rx="5" fill="#48bb78"/>
  <text x="100" y="380" text-anchor="middle" fill="white" font-family="Arial">Agent</text>
  
  <rect x="200" y="350" width="100" height="50" rx="5" fill="#48bb78"/>
  <text x="250" y="380" text-anchor="middle" fill="white" font-family="Arial">Agent</text>
  
  <rect x="500" y="350" width="100" height="50" rx="5" fill="#48bb78"/>
  <text x="550" y="380" text-anchor="middle" fill="white" font-family="Arial">Agent</text>
  
  <rect x="650" y="350" width="100" height="50" rx="5" fill="#48bb78"/>
  <text x="700" y="380" text-anchor="middle" fill="white" font-family="Arial">Agent</text>
  
  <!-- Connections -->
  <line x1="175" y1="260" x2="100" y2="350" stroke="#718096" stroke-width="2"/>
  <line x1="175" y1="260" x2="250" y2="350" stroke="#718096" stroke-width="2"/>
  <line x1="625" y1="260" x2="550" y2="350" stroke="#718096" stroke-width="2"/>
  <line x1="625" y1="260" x2="700" y2="350" stroke="#718096" stroke-width="2"/>
  
  <line x1="175" y1="200" x2="300" y2="130" stroke="#718096" stroke-width="2"/>
  <line x1="625" y1="200" x2="500" y2="130" stroke="#718096" stroke-width="2"/>
  
  <!-- Data Flow Labels -->
  <text x="400" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#4a5568">
    Encrypted Data Transfer
  </text>
</svg>